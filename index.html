<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <style>
      
        *{
            color: crimson;
        }
        p{
            color: aqua;
            font-style: italic;
            font-size: 20px;
        }
        h1{
            color: blue;
            font-size: larger;
            font-style: oblique;
        }
        
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p style="color: greenyellow; font-weight: 200;">CSS is the language we use to style an HTML document.

        CSS describes how HTML elements should be displayed.
        
        This tutorial will teach you CSS from basic to advanced.
         
        </p>
        <h1>coffee</h1>
</body>
</html>
